
<div *ngIf="tableShow" class="mat-app-background basic-container margin">
  <div class="table-desc"><h6>Airports</h6>
    <div class="mat-elevation-z8">
      <table #table mat-table [dataSource]="dataSource" matSort  matSortDirection="asc">
        <ng-container matColumnDef="code">
          <th mat-header-cell class="align" *matHeaderCellDef mat-sort-header>Airport Code</th>
          <td mat-cell *matCellDef="let element" >{{element.code}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Airport Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15,20, 25, 30, 35, 40, 45, 50]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
  </div>
</div>
